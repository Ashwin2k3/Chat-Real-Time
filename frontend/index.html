<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        #chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        /* Chat box */
        #chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 1px solid #ddd;
        }

        /* Chat messages */
        .message {
            display: inline-block;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 15px;
            max-width: 75%;
            clear: both;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background-color: #f1f0f0;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Input area */
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        #send-button:hover {
            background-color: #0069d9;
        }
    </style>
    <script defer src="chat.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Real-Time Chat</div>
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div id="input-area">
            <input id="message-input" type="text" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
</body>
</html>
